{% extends "player_register/base.html"%}
{%block content%}
<p> Stadium List 
    <form action="{% url 'menu' %}" method="POST" class = "d-inline">
        {% csrf_token %}
        <button class= d-inline class="btn-outline-success far fa-back fa-lg text-danger">
            go back
        </button>
</p> 
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Stadium</td>
            <td>State</td>
                        <td>
                <a href="{% url 'stadium_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New Stadium
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for stadium in stadium_list %}
        <tr>
            <td>{{stadium.stadium}}</td>
            <td>{{stadium.state}}</td>
            <td>
                <a href="{% url 'stadium_update' stadium.id %}" class="btn text secondary px-0" >
                    <i class="far fa-edit fat-lg"></i>
                </a>
                <form action="{% url 'stadium_delete' stadium.id %}" method="POST" class = "d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock content%}
